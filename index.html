  <!-- Crossfade Background Script -->
  <script>
    const images = [
      'images/Background1.jpg',
      'images/Background2.jpg',
      'images/Background3.jpg',
      'images/Background4.jpg',
      'images/Background5.jpg',
      'images/Background6.jpg',
      'images/Background7.jpg'
    ];

    const heroSection = document.querySelector('.hero');
    const bg1 = document.createElement('div');
    const bg2 = document.createElement('div');
    bg1.className = 'hero-bg active';
    bg2.className = 'hero-bg hero-bg-next';
    heroSection.appendChild(bg1);
    heroSection.appendChild(bg2);

    let current = 0;
    let next = 1;
    bg1.style.backgroundImage = `url(${images[current]})`;
    bg2.style.backgroundImage = `url(${images[next]})`;

    function crossfade() {
      bg2.style.backgroundImage = `url(${images[next]})`;
      bg2.classList.add('active');
      bg1.classList.remove('active');

      setTimeout(() => {
        bg1.style.backgroundImage = `url(${images[next]})`;
        bg1.classList.add('active');
        bg2.classList.remove('active');
        current = next;
        next = (next + 1) % images.length;
      }, 1000);
    }

    setInterval(crossfade, 3000);
  </script>
